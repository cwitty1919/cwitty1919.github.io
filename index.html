	<body>

		<p>Below is a dynamic graph I created for my Big Data class. Click on this text to update the chart with new data values
as many times as you like!</p>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 200;
			var counter = 1;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			var xScale = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([0,w], 0.05);

			var yScale = d3.scale.linear()
            .domain(d3.range(dataset.max));

			d3.select("p")
    .on("click", function() {
        //Do something mundane and annoying on click
        //New values for dataset
counter = counter + 1;        
var numValues = dataset.length;               //Count original length of dataset
dataset = [];                                       //Initialize empty array
for (var i = 0; i < numValues; i++) {               //Loop numValues times
    var newNumber = Math.floor(Math.random() * 25); //New random integer (0-24)
    dataset.push(newNumber);                        //Add new number to array
}

        svg.selectAll("rect")
   .data(dataset); 

   	svg.selectAll("rect")
			   .data(dataset)
			   .transition()
			   .delay(function (d,i){
   			   	return i * 100;
   			   })
   			   .duration(1000)
			   .attr("y", function(d) {
			   		return h - d * 4;
			   }) 
			   .attr("height", function(d) {
			   		return d * 4;
			   })
			   .attr("fill", function(d) {
			   		if (counter % 3 == 0){
			   			counter = 0;
			   			return "rgb( 0, "  + (d * 10) + ", 0)";
			   		} else if (counter % 2 == 0){
			   			return "rgb( 0, 0, "  + (d * 10) + ")";
			   		} else{   // <-- Down here!
        				return "rgb( " + (d * 10) + ", 0, 0)";
        			}
                }); 

        svg.selectAll("text")
   .data(dataset)
   .transition()
   .delay(function (d,i){
   		return i * 100;
   })        // <-- This is new,
   .duration(5000)
   .ease('bounce') 
   .text(function(d) {
        return d;
   })
   .attr("x", function(d, i) {
        return xScale(i) + xScale.rangeBand() / 4;
   })
   .attr("y", function(d) {
        return h - d * 4;
   });
		  //New data successfully bound, sir!
    });			
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - d * 4;
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return d * 4;
			   })
			   .attr("fill", function(d) {   // <-- Down here!
        			return "rgb(" + (d * 10) + ", 0, 0)";
                }); 

		    svg.selectAll("text")
		    	.data(dataset)
		    	.enter()
		    	.append("text")
		    	.text(function (d) {return d; } )
		    	.attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 4;
			   })
		    	.attr("y", function(d) {
			   		return h - d * 4;
			   })
		        .attr("font-family", "sans-serif")
    			.attr("font-size", "11px")
    			.attr("fill", "white");
			
		</script>
	</body>
